{namespace form=TYPO3\Form\ViewHelpers}
<f:form.validationResults for="{element.identifier}">
  <div class="form-group t3-expose-form-group{f:if(condition: validationResults.flattenedErrors, then: ' has-error')}">
	<label for="{element.uniqueIdentifier}" class="col-sd-3 col-md-3 control-label t3-expose-control-label">
		{element.label -> f:format.nl2br()}
		<f:if condition="{element.required}"><f:render partial="TYPO3.Form:Field/Required" /></f:if>
	</label>
	<div class="col-md-9 col-sd-9 t3-expose-form-controls">
		<f:render section="field" />
		<f:if condition="{validationResults.flattenedErrors}">
			<span class="help-block t3-expose-help-block">
				<f:for each="{validationResults.errors}" as="error">
					{error -> f:translate(id: error.code, arguments: error.arguments, package: 'TYPO3.Form', source: 'ValidationErrors')}
					<br />
				</f:for>
			</span>
		</f:if>
		<f:if condition="{element.properties.infotext}">
			<p class="help-block">{element.properties.infotext}</p>
		</f:if>
	</div>
  </div>
</f:form.validationResults>
