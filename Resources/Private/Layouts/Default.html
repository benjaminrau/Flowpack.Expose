<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" optional="1"/></title>
		<f:base />
		{namespace e=Flowpack\Expose\ViewHelpers}

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/bootstrap/dist/css/bootstrap.min.css', package: 'Flowpack.Expose')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Main.css', package: 'Flowpack.Expose')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/multi-select/css/multi-select.css', package: 'Flowpack.Expose')}" />
	</head>
	<body class="layout-default">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  	<div class="container">
				<div class="navbar-header">
			  		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
			  		</button>
			  		<f:link.action action="index" class="navbar-brand" >Expose</f:link.action>
				</div>
				<div class="collapse navbar-collapse">
			  		<ul class="nav navbar-nav">
						<e:navigation.menu>
							<f:for each="{items}" as="menuItem">
								<li>
									<e:navigation.menuItem item="{menuItem}">{menuItem.name}</e:navigation.menuItem>
								</li>
							</f:for>
						</e:navigation.menu>
			  		</ul>
				</div>
		  	</div>
		</div>

		<div class="container">
			<f:render section="Content" />
		</div>

		<script src="{f:uri.resource(path: 'Components/bootstrap/dist/js/bootstrap.js', package: 'Flowpack.Expose')}"></script>
		<script src="{f:uri.resource(path: 'Components/multi-select/js/jquery.multi-select.js', package: 'Flowpack.Expose')}"></script>
		<script src="{f:uri.resource(path: 'Scripts/Main.js', package: 'Flowpack.Expose')}"></script>
	</body>
</html>
