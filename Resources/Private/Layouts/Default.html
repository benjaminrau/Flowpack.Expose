<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<f:base />
		{namespace e=Flowpack\Expose\ViewHelpers}

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Components/bootstrap/dist/css/bootstrap.min.css', package: 'Flowpack.Expose')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Main.css', package: 'Flowpack.Expose')}" />

		<script src="{f:uri.resource(path: 'Components/jquery.1.7.1.min.js', package: 'Flowpack.Expose')}"></script>
	</head>
	<body class="layout-default">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  	<div class="container">
				<div class="navbar-header">
			  		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
			  		</button>
			  		<f:link.action action="index" class="navbar-brand" >Expose</f:link.action>
				</div>
				<div class="collapse navbar-collapse">
			  		<ul class="nav navbar-nav">
						<e:navigation.menu>
							<f:for each="{items}" as="menuItem">
								<f:if condition="{menuItem.subMenu}">
									<f:then>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown">{menuItem.name} <span class="caret"></span></a>
											<ul class="dropdown-menu" role="menu">
												<f:for each="{menuItem.subMenu}" as="subMenuItem">
													<li><e:navigation.menuItem item="{subMenuItem}">{subMenuItem.name}</e:navigation.menuItem></li>
												</f:for>
											</ul>
								        </li>
									</f:then>
									<f:else>
										<li>
											<e:navigation.menuItem item="{menuItem}">{menuItem.name}</e:navigation.menuItem>
										</li>
									</f:else>
								</f:if>
							</f:for>
						</e:navigation.menu>
			  		</ul>
				</div>
		  	</div>
		</div>

		<div class="container">
			<f:render section="Content" />
		</div>

		<script src="{f:uri.resource(path: 'Components/bootstrap/dist/js/bootstrap.js', package: 'Flowpack.Expose')}"></script>
		<script src="{f:uri.resource(path: 'Scripts/Main.js', package: 'Flowpack.Expose')}"></script>
	</body>
</html>
