{namespace e=Flowpack\Expose\ViewHelpers}

<fieldset class="t3-expose-inline t3-expose-inline-tabular t3-expose-inline-multiple" data-mode='multiple' data-counter="{inline.nextKey}">
	<e:schema className="{propertySchema.className}" as="inlineSchema">
		<tr class="t3-expose-inline-item-template">
			<f:render section="Item" arguments="{item: item, schema: inlineSchema, className: propertySchema.className}" />
		</tr>

		<f:for each="{inline.elements}" as="element">
			<tr class="t3-expose-inline-item">
				<!-- <form:renderRenderable renderable="{element}" /> -->
			</tr>
		</f:for>

		<tr class="t3-expose-inline-item t3-expose-inline-item-unused">
			<!-- <form:renderRenderable renderable="{inline.unusedElement}" /> -->
		</tr>
	</e:schema>
</fieldset>

<f:section name="Item">
	<fieldset class="well">
		<f:for each="{schema.fieldsets}" as="fieldset">
			<fieldset>
				{fieldset.name}
				<f:for each="{fieldset.fields}" as="field">
					<e:form.field property="{field}" id="{field}" class="form-control" wrap="Default" />
				</f:for>
			</fieldset>
		</f:for>
	</fieldset>
	<a class="close">x</a>
</f:section>
