{namespace e=TYPO3\Expose\ViewHelpers}
<f:for each="{entities}" as="entity">
	<tr>
		<td class="batch">
			<f:form.checkbox name="entities[]" value="{e:format.uuid(object: entity)}" class="select-row" />
		</td>
		<f:for each="{schema.listFields}" as="field">
			<td>
				<e:property object="{entity}" name="{field}" />
			</td>
		</f:for>
		<td class="actions">
			<f:render partial="Table/Actions" arguments="{entity: entity}" />
		</td>
	<tr>
</f:for>
